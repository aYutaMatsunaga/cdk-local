version: "3.7"
services:
    dynamodb:
        image: amazon/dynamodb-local
        container_name: dynamodb
        ports:
            - 8000:8000
        command: -jar DynamoDBLocal.jar -dbPath /data
        volumes:
            - $PWD/dynamodb/data:/data
        networks:
            - sam-cli
networks:
    sam-cli:
        external: true